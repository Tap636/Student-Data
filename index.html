<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGVM PASSCAP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff7e00, #0077ff);
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }
    #newProjectBtn {
      position: absolute;
      left: 15px;
      bottom: -40px;
      background: #fff;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    video, canvas {
      border: 3px solid #fff;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      max-width: 90%;
      height: auto;
    }
    .hidden {
      display: none;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #eee;
    }
    .form-container {
      margin-top: 15px;
    }
    .download-section {
      margin: 20px;
    }
  </style>
</head>
<body>

  <header>
    ðŸ“¸ NGVM PASSCAP
    <button id="newProjectBtn">New Project</button>
  </header>

  <!-- Live Camera -->
  <video id="video" autoplay playsinline width="480" height="360"></video>
  <br>
  <button id="captureBtn">Capture Photo</button>

  <!-- Captured Canvas -->
  <canvas id="canvas" width="480" height="600" class="hidden"></canvas>

  <!-- Form Section -->
  <div id="formSection" class="hidden form-container">
    <h3>Enter Details</h3>
    <input type="text" id="studentName" placeholder="Student Name" required>
    
    <select id="studentClass" required>
      <option value="">Select Class</option>
      <option value="NUR">NUR</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11th">11th</option>
      <option value="12th">12th</option>
    </select>
    <br>
    <button id="saveBtn">Save Photo</button>
    <button id="newCaptureBtn">Capture New Photo</button>
  </div>

  <!-- Download ZIP -->
  <div class="download-section">
    <select id="downloadClass">
      <option value="">Select Class for ZIP</option>
      <option value="NUR">NUR</option>
      <option value="LKG">LKG</option>
      <option value="UKG">UKG</option>
      <option value="1st">1st</option>
      <option value="2nd">2nd</option>
      <option value="3rd">3rd</option>
      <option value="4th">4th</option>
      <option value="5th">5th</option>
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="10th">10th</option>
      <option value="11th">11th</option>
      <option value="12th">12th</option>
    </select>
    <button id="downloadZipBtn">Download ZIP</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const formSection = document.getElementById('formSection');
    const saveBtn = document.getElementById('saveBtn');
    const newCaptureBtn = document.getElementById('newCaptureBtn');
    const newProjectBtn = document.getElementById('newProjectBtn');
    const downloadClass = document.getElementById('downloadClass');
    const downloadZipBtn = document.getElementById('downloadZipBtn');

    // Store captured photos
    let photos = [];

    // âœ… Open rear camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });

    // âœ… Capture photo
    captureBtn.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.classList.remove('hidden');
      formSection.classList.remove('hidden');
      video.classList.add('hidden');
      captureBtn.classList.add('hidden');
    });

    // âœ… Save photo
    saveBtn.addEventListener('click', () => {
      const studentName = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();

      if (!studentName || !studentClass) {
        alert("Please enter both name and class!");
        return;
      }

      canvas.toBlob(blob => {
        photos.push({ class: studentClass, name: studentName, blob });
      }, 'image/jpeg');

      // Reset for next capture
      document.getElementById('studentName').value = '';
      document.getElementById('studentClass').value = '';
      canvas.classList.add('hidden');
      formSection.classList.add('hidden');
      video.classList.remove('hidden');
      captureBtn.classList.remove('hidden');
    });

    // âœ… New Capture
    newCaptureBtn.addEventListener('click', () => {
      canvas.classList.add('hidden');
      formSection.classList.add('hidden');
      video.classList.remove('hidden');
      captureBtn.classList.remove('hidden');
    });

    // âœ… New Project (clear all photos)
    newProjectBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to start a new project? All saved images will be lost.")) {
        photos = [];
        alert("New project started. All previous data cleared.");
      }
    });

    // âœ… Download ZIP for class
    downloadZipBtn.addEventListener('click', () => {
      const selectedClass = downloadClass.value;
      if (!selectedClass) {
        alert("Please select a class!");
        return;
      }

      const classPhotos = photos.filter(p => p.class === selectedClass);
      if (classPhotos.length === 0) {
        alert("No photos found for " + selectedClass);
        return;
      }

      const zip = new JSZip();
      classPhotos.forEach((p, i) => {
        const fileName = `${p.class}-${p.name || 'student'}-${i+1}.jpg`;
        zip.file(fileName, p.blob);
      });

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, `${selectedClass}_photos.zip`);
      });
    });
  </script>

</body>
</html>
