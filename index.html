<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGVM PASSCAP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden; /* üö´ No scroll */
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      z-index: 10;
    }
    header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #camera-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    video, canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
    #captureBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      border: 6px solid #ccc;
      cursor: pointer;
      z-index: 10;
    }
    #formModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #formBox {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 280px;
    }
    #formBox input, #formBox select, #formBox button {
      margin: 8px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #notify {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 30;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <button id="newProjectBtn">üÜï</button>
    <div>üì∏ NGVM PASSCAP</div>
    <button id="downloadZipBtn">‚¨áÔ∏è</button>
  </header>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <button id="captureBtn"></button>

  <!-- Modal for Name & Class -->
  <div id="formModal">
    <div id="formBox">
      <h3>Enter Details</h3>
      <input type="text" id="studentName" placeholder="Student Name" required>
      <select id="studentClass" required>
        <option value="">Select Class</option>
        <option>NUR</option><option>LKG</option><option>UKG</option>
        <option>1st</option><option>2nd</option><option>3rd</option>
        <option>4th</option><option>5th</option><option>6th</option>
        <option>7th</option><option>8th</option><option>9th</option>
        <option>10th</option><option>11th</option><option>12th</option>
      </select>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <div id="notify">‚úÖ Saved!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const formModal = document.getElementById('formModal');
    const saveBtn = document.getElementById('saveBtn');
    const newProjectBtn = document.getElementById('newProjectBtn');
    const downloadZipBtn = document.getElementById('downloadZipBtn');
    const notify = document.getElementById('notify');

    let photos = [];

    // ‚úÖ Open rear camera with higher resolution
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: {ideal:1920}, height:{ideal:1080} } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera error: " + err));

    // ‚úÖ Capture
    captureBtn.addEventListener('click', () => {
      // high resolution for passport size
      canvas.width = 1080;
      canvas.height = 1440;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.classList.add('hidden');
      canvas.classList.remove('hidden');
      formModal.style.display = 'flex';
    });

    // ‚úÖ Save photo
    saveBtn.addEventListener('click', () => {
      const name = document.getElementById('studentName').value.trim();
      const sclass = document.getElementById('studentClass').value.trim();

      if (!name || !sclass) {
        alert("Enter both name & class!");
        return;
      }

      canvas.toBlob(blob => {
        photos.push({ class: sclass, name, blob });
      }, 'image/jpeg', 0.95);

      // reset
      document.getElementById('studentName').value = '';
      document.getElementById('studentClass').value = '';
      video.classList.remove('hidden');
      canvas.classList.add('hidden');
      formModal.style.display = 'none';

      // notify
      notify.style.display = 'block';
      setTimeout(()=> notify.style.display='none', 1500);
    });

    // ‚úÖ New Project
    newProjectBtn.addEventListener('click', () => {
      if(confirm("Start new project? All saved photos will be deleted.")){
        photos = [];
        alert("New project started.");
      }
    });

    // ‚úÖ Download ZIP
    downloadZipBtn.addEventListener('click', () => {
      if (photos.length === 0) { alert("No photos saved."); return; }
      const zip = new JSZip();
      photos.forEach(p => {
        zip.file(`${p.class}_${p.name}.jpg`, p.blob);
      });
      zip.generateAsync({type:"blob"}).then(content=>{
        saveAs(content, "photos.zip");
      });
    });
  </script>

</body>
</html>
